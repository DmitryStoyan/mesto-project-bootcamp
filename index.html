<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <!-- Header start -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Header end -->

    <main class="main">

      <!-- Profile start -->
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="редактированить профиль"></button>
      </section>
      <!-- Profile end -->

      <!-- Elements start -->
      <section class="elements">

        <ul class="elements__list">
          <li class="element">
            <img src="./images/main/karachayevsk.png" alt="фото Карачаевска" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Карачаевск</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>



          <li class="element">
            <img src="./images/main/elbrus.png" alt="фото Горы Эльбрус" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Гора Эльбрус</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>



          <li class="element">
            <img src="./images/main/dombay.png" alt="фото Домбай" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Домбай</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>


          <li class="element">
            <img src="./images/main/_curonian-spit.png" alt="фото Куршской косы" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Куршская коса</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>



          <li class="element">
            <img src="./images/main/altay.png" alt="фото Алтая" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Алтай</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>



          <li class="element">
            <img src="./images/main/sikhote-alin.png" alt="фото Сихотэ-Алинь" class="element__image">
            <div class="element__rectangle">
              <div class="element__signature">
                <h2 class="element__subtitle">Карачаево-Черкессия</h2>
                <button class="element__like-button" type="button" aria-label="лайк"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <!-- Elements start -->
    </main>

    <!-- Footer start -->
    <footer class="footer">
      <p class="footer__author">
        &#9426;2020 Mesto Russia
      </p>
    </footer>
    <!-- Footer start -->
  </div>

  <!-- Pop-up start -->
  <div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form action="name" class="popup__form">
          <input type="text" name="name" class="popup__input" placeholder="Жак-Ив Кусто">
          <input type="text" name="description" class="popup__input" placeholder="Исследователь океана">
          <button type="submit" class="popup__save-button" aria-label="сохранить">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
  </div>
  <!-- Pop-up end -->
</body>

</html>
