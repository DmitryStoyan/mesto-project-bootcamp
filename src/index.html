<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <!-- Header start -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Header end -->

    <main class="main">

      <!-- Profile start -->
      <section class="profile">
        <div class="profile__items">
          <div class="profile__avatar">
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Загрузка...</h1>
            <p class="profile__subtitle">Загрузка...</p>
            <button type="button" class="profile__edit-button" aria-label="редактированить профиль"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить карточку"></button>
      </section>
      <!-- Profile end -->

      <!-- Elements start -->
      <section class="elements">
        <template id="place-template">
          <article class="element">
            <button class="element__trash-button" type="button"></button>
            <img class="element__img" alt="">
              <div class="element__sign">
                <h2 class="element__title"></h2>
                <div class="element__likes-container">
                  <button class="element__like-but" type="button" aria-label="like"></button>
                  <span class="element__likes"></span>
                </div>
              </div>
          </article>
        </template>
      </section>
      <!-- Elements end -->

    </main>

    <!-- Footer start -->
    <footer class="footer">
      <p class="footer__author">
        &#9426;2020 Mesto Russia
      </p>
    </footer>
    <!-- Footer start -->
  </div>

  <!-- Pop-up profile start -->
  <div class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form action="name" name="edit-profile" id="edit-profile" class="popup__form popup-profile__form popup__edit-profile" novalidate>
        <label class="popup__input-box">
        <input id="profile-name" name="profile-name" type="text" class="popup__input popup__input-name popup__container-field" placeholder="Имя" required
        minlength="2" maxlength="40">
        <span class="popup__input-error profile-name-error"></span>
        </label>
        <label class="popup__input-box">
        <input id="profile-job" name="profile-job" type="text" class="popup__input popup__input-job popup__container-field" placeholder="Профессия" required minlength="2"
        maxlength="200">
        <span class="popup__input-error profile-job-error"></span>
        </label>
        <button type="submit" class="popup__button popup__save-button popup__container-button" aria-label="сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-profile" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <!-- Pop-up profile end -->

  <!-- Pop-up card start -->
  <div class="popup popup-card">
    <div class="popup__container">
      <form name="edit-profile" class="popup__form popup-card__form popup__edit-profile" novalidate>
        <h2 class="popup__title">
          Новое место
        </h2>
        <label class="popup__input-box">
        <input id="new-place-name" name="place-name" type="text" class="popup__input popup__input-title popup__container-field" placeholder="Название" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error new-place-name-error"></span>
        </label>
        <label class="popup__input-box">
        <input id="new-place-src" name="place-src" type="url" class="popup__input popup__input-image popup__container-field" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error new-place-src-error"></span>
        </label>
        <button type="submit" class="popup__button popup__create-button popup__container-button" aria-label="сохранить">Создать</button>
      <button class="popup__close-button popup__close-card" type="button" aria-label="закрыть"></button>
    </form>
    </div>
  </div>
  <!-- Pop-up card end -->

  <div class="popup popup-image">
    <div class="popup-image__wrapper">
      <button type="button" class="popup__close-button" aria-label="Close"></button>
      <img class="popup-image__container" src="#" alt="#">
      <p class="popup-image__name"></p>
    </div>
  </div>

  <!-- Popup avatar start -->
    <div class="popup popup__avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Close"></button>
        <form name="edit-avatar" id="edit-avatar" class="popup__form popup__edit-profile" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__input-box">
            <input id="avatar-edit" name="avatar-edit" type="url" class="popup__container-field" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-edit-error" id="avatar-edit-error"></span>
          </label>
          <button name="save-avatar" id="save-avatar" type="submit" class="popup__button popup__container-button"
            aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
  <!-- Popup avatar end -->
</body>
</html>
